<body>
    <div class="container-fuild">
        <div class="container-fuild">
            <nav class="navbar navbar-dark navbar-expand-md" style="background-color: rgb(129, 187, 206);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">查網路</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar1">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item active"><a class="nav-link" href="/">主頁</a></li>
                            <li class="nav-item active"><a class="nav-link" href="/ip">使用IP查詢</a></li>
                            <li class="nav-item active"><a class="nav-link" href="/room">使用房號查詢</a></li>
                        </ul>
                    </div>
                </div>
    
            </nav>
    
        </div>


    </div>
    <div class="container height: 60%;">
        <!-- <p style="text-align: center; font-size: 30px;">蘭潭宿舍 {{ room }} 房的流量</p> -->
        <p style="text-align: center; font-size: 30px;">蘭潭宿舍 {{ u[0][0] }} 房的流量</p>
        <div class="row">
            <table class="table table-bordered" style="margin-left:auto; margin-right:auto;text-align: center; ">
                <tr>
                    <th>index</th>
                    <th>room</th>
                    <th> ip </th>
                    <th>flow</th>
                    <th>date</th>

                </tr>
                <!-- https://stackoverflow.com/questions/45699660/jinja2-reverse-a-list 迴圈反轉 -->
                <!-- https://stackoverflow.com/questions/48079216/add-limit-for-list-in-for-loop-django-template 限制筆數 -->
                <!-- https://stackoverflow.com/questions/12145434/how-to-output-loop-counter-in-python-jinja-template loop迴圈index -->
                {% for i in u|reverse %}
                {% if loop.index <= 73%} <tr>
                    <td>{{loop.index}}</td>
                    <td>{{ i[0] }}</td>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[2] }}</td>
                    <td>{{ i[3] }}</td>
                    </tr>
                    {% endif %}
                    {% endfor %}
            </table>
        </div>
        <div class="row">
            <div>
                <p style="text-align: center; "> date格式:(西元年/月/日/時) , 僅顯示前73筆</p>
            </div>
        </div>
    </div>
</body>
